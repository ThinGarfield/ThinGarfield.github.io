Currently supported operations:
<ul>
    <li>normal <code>+, -, *, /</code> &nbsp; : &nbsp; following common sense operator precedence.
    </li>
    <li><code>x^y</code> &nbsp; : &nbsp; $x^y$ </li>
    <li><code>x!</code> &nbsp; : &nbsp; the factorial of $x$</li>
    <li><code>x!!</code> &nbsp; : &nbsp; means the double-factorial of $x$</li>
    <li><code>\binom{n}{k}</code> &nbsp; : &nbsp; $\binom{n}{k}$</li>
    <li><code>\frac{a}{b}</code> &nbsp; : &nbsp; $\frac{a}{b}$</li>
</ul>
